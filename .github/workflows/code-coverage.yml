name: Code Coverage

on: [push, pull_request]

jobs:
  code_coverage:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TAOPQ_TEST_DATABASE: dbname=postgres user=postgres password=postgres

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory build

    - name: Install libpq-dev
      run: sudo apt-get update && sudo apt-get install -yq libpq-dev postgresql-server-dev-all

    - name: Configure
      working-directory: build/
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-coverage"

    - name: Build
      working-directory: build/
      run: cmake --build . --config Debug

    - name: Test
      working-directory: build/
      run: ctest -C Debug --output-on-failure

    - name: Collect code coverage
      working-directory: build/
      run: bash <(curl -s https://codecov.io/bash)
